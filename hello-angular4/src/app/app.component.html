<h2>{{name }} Details</h2>

<div class="login">
    <label>Firstname:
      <input [(ngModel)]="name" placeholder="Firstname"/>
    </label>
    <br>
    <label>Lastname:
        <input [(ngModel)]="lastname" placeholder="Lastname"/>
      </label>
      <br>
      <button (click)="addpost()">Add</button>
  </div>

  <br>


  <div *ngFor="let info of infos">
      <div>{{info.name}}</div>
      <div>{{info.lastname}}</div>
  </div>
