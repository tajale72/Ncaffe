version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sububakery-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sububakery
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - bakery-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  bakery-network:
    driver: bridge

